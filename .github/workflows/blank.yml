name: script

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: create script file
        run: |
          echo -e "#!/bin/bash\n\necho 'This is a sample script running from GitHub Actions.'" > ./script  

      - name: Make script executable and run
        run: |
          if [ -f ./script ]; then
            chmod +x ./script
            echo "Running ./script"
            ./script
          else
            echo "No ./script file found. Create a script at the repo root named 'script'."
            exit 1
          fi